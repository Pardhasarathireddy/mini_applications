<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
h2{
text-align:center;}
    body {
      font-family: Arial, sans-serif;
padding-top:100px;
    }
    form {
      max-width: 300px;
      margin: 0 auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
#result{
text-align:center;
padding-top:10px;
}
  </style>
</head>
<body>

  <h2>BMI Calculator</h2>

  <form id="bmiForm" onsubmit="calculateBMI(); return false;">
    <label for="height">Height (in cm):</label>
    <input type="text" id="height" placeholder="Enter your height">

    <label for="weight">Weight (in kg):</label>
    <input type="text" id="weight" placeholder="Enter your weight">

    <input type="submit" value="Calculate BMI">
  </form>

 <div id="result"></div> 

  <script>
    function calculateBMI() {
      // Get input values
      var height = parseFloat(document.getElementById('height').value);
      var weight = parseFloat(document.getElementById('weight').value);

      // Calculate BMI
      var bmi = weight / ((height / 100) * (height / 100));

      // Display result
      var resultElement = document.getElementById('result');
      resultElement.innerHTML = 'Your BMI is: ' + bmi.toFixed(2);
    }
  </script>

</body>
</html>
